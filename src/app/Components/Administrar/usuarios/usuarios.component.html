<app-header></app-header>
<div class="container">
    <div class="row py-5">
        <div class="col-12 pb-4">
            <div class="row">
                <div class="col-md-4">
                    <input (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                </div>
                <div class="col-md-4 text-center">
                    <h3>Usuarios</h3>
                </div>
                <div class="col-md-4 text-right">
                    <button (click)="modal()">Crear Usuario</button>
                </div>
            </div>
        </div>
        <div class="col-12 mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" class="w-100" matSort>

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="pais">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PA√çS </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
                    <td mat-cell *matCellDef="let element"><img src="assets/Edit.png" alt="" (click)="editar(element)">&nbsp;&nbsp;&nbsp;&nbsp;<img src="assets/eliminar.png" alt="" (click)="eliminar(element.Id)"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Users">
            </mat-paginator>
        </div>
    </div>
</div>
