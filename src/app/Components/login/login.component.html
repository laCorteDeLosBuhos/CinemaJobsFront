<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-md-block d-none float-left fondo"></div>
        <div class="col-md-6 float-left">
            <div class="login">
                <img src="/assets/CinemaJobs.png" alt="" class="img-fluid">
                <form class="enter" [formGroup]="form" method="POST" action="http://localhost/Cinema_Jobs/login" #patientInfoForm (submit)="patientInfoFormSubmitMethod()">
                    <div class="user">
                        <label for="usuario">Usuario</label><br>
                        <input type="text" name="email" placeholder="Ingresa tu usuario" formControlName="user">
                    </div>
                    <div class="user">
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" placeholder="Ingresa tu contraseña" formControlName="pass">
                    </div>
                    <div class="user text-right">
                        <span>¿Olvidaste tu contraseña?</span>
                    </div>
                    <div class="user text-center pt-4">
                        <button class="iniciar" type="submit" [disabled]="form.invalid">Iniciar sesión</button>
                    </div>
                    <div class="aun-no">
                        <span>¿Aún no tienes una cuenta?</span>
                        <br>
                        <a href="">Crear una cuenta nueva</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
